<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>QR-Genrate</title>
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
</head>

<body>
  <div class="box">
    <div class="qr-header">
      <h1 class="title">GENERATE QR CODE</h1>
      <input type="text" placeholder="Enter your text and url.." id="qr-text">
      <div class="size">
        <lable for="sizes">Select Size :</lable>
        <select id="sizes">
          <option value="100">100×100</option>
          <option value="200">200×200</option>
          <option value="300">300×300</option>
        </select>
      </div>
    </div>
    <div class="qr-body"></div>
    <div class="qr-footer">
      <a href="" id="qrgenrate"><b>Generate QR</b></a>
      <a href="" id="Qrdownload" download="QR_Code.png"><b>Download QR</b></a>
    </div>
  </div>


  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</body>

</html>
